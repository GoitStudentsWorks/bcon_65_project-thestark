<section class="hero">
  <div class="container">
    <div class="hero__wrapper">
      <div class="hero__box">
        <h1 class="hero__title">
          Discover the magic of
          <span class="hero__title-span">photography</span> in our school
        </h1>
        <p class="hero__subtitle">
          Our photography school offers an unforgettable journey, where you can
          learn the basics of composition, master technical skills, translate
          your unique ideas.
        </p>
        <div class="hero__list-box">
          <ul class="hero__students">
            <li class="hero__students-item">
              <picture>
                <source
                  media="(max-width:767px)"
                  srcset="
                    /img/hero/girl1_mob.png    1x,
                    /img/hero/girl1_mob@2x.png 2x
                  "
                />
                <source
                  media="(min-width:768px)"
                  srcset="
                    /img/hero/girl1_desk.png    1x,
                    /img/hero/girl1_desk@2x.png 2x
                  "
                />
                <img
                  class="hero__students-img"
                  src="/img/hero/girl1_mob.png"
                  alt="photo-student1"
                  loading="lazy"
                />
              </picture>
            </li>
            <li class="hero__students-item">
              <picture>
                <source
                  media="(max-width:767px)"
                  srcset="/img/hero/boy_mob.png 1x, /img/hero/boy_mob@2x.png 2x"
                />
                <source
                  media="(min-width:768px)"
                  srcset="
                    /img/hero/boy_desk.png    1x,
                    /img/hero/boy_desk@2x.png 2x
                  "
                />
                <img
                  class="hero__students-img"
                  src="/img/hero/boy_mob.png"
                  alt="photo-student2"
                  loading="lazy"
                />
              </picture>
            </li>
            <li class="hero__students-item">
              <picture>
                <source
                  media="(max-width:767px)"
                  srcset="
                    /img/hero/girl_mob.png    1x,
                    /img/hero/girl_mob@2x.png 2x
                  "
                />
                <source
                  media="(min-width:768px)"
                  srcset="
                    /img/hero/girl_desk.png    1x,
                    /img/hero/girl_desk@2x.png 2x
                  "
                />
                <img
                  class="hero__students-img"
                  src="/img/hero/girl_mob.png"
                  alt="photo-student3"
                  loading="lazy"
                />
              </picture>
            </li>
            <li class="hero__students-item">
              <a class="hero__students-link" href="#reviews">
                <span class="hero__students-text">Our happy students</span>
                <svg class="hero__students-svg" width="18" height="8.66">
                  <use href="/img/sprite.svg#icon-arrow-right"></use>
                </svg>
              </a>
            </li>
          </ul>
          <ul class="hero__reviews">
            <li class="hero__reviews-item">
              <div class="hero__reviews-svg-box">
                <svg class="hero__reviews-svg" width="20" height="20">
                  <use href="/img/sprite.svg#icon-star"></use>
                </svg>
              </div>
            </li>
            <li class="hero__reviews-item">
              <h4 class="hero__reviews-title">Reviews</h4>
              <p class="hero__reviews-text">+1500</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="hero__photo">
        <picture>
          <source
            media="(min-width:1280px)"
            srcset="
              /img/hero/photographer_desk.png    1x,
              /img/hero/photographer_desk@2x.png 2x
            "
          />
          <source
            media="(min-width:768px)"
            srcset="
              /img/hero/photographer_tab.png    1x,
              /img/hero/photographer_tab@2x.png 2x
            "
          />
          <source
            media="(min-width:320px)"
            srcset="
              /img/hero/photographer_mob.png    1x,
              /img/hero/photographer_mob@2x.png 2x
            "
          />

          <img
            src="/img/hero/photographer_mob.png"
            alt="red head boy"
            class="hero__photo-img"
            loading="lazy"
          />
        </picture>
      </div>
    </div>
  </div>
</section>
